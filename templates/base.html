<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}Make a payment{% endblock title %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block extra_head %}
    {% endblock extra_head %}


</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'payment-button' %}">Button</a>
        <a class="navbar-brand" href="{% url 'create-payment' %}">Create payment</a>
        <a class="navbar-brand" href="{% url 'all' %}">All payments</a>
    </nav>


    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}


    {% block content %}
    {% endblock content %}


</body>

</html>
